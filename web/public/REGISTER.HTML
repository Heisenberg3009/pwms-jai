<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div class="py-5 text-center text-white h-100" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1 class="mb-3">Create your account</h1>
          <p class="lead mb-0">Fill all the required details</p>
        </div>
      </div>
     
      <div class="row">
        <div class="col-md-12">
          
          <h3 class="text-left"><u>USER DETAILS</u></h3>
          <div class="form-group row"> <label for="name" class="col-md-2 control-labelform-label">NAME</label>
  
              <input type="text" class="form-control col-10" id="name" placeholder="NAME"> </div>
            <div class="form-group row"> <label for="age" class="col-md-2 control-labelform-label">AGE</label>
              
                <input type="integer" class="form-control col-10" id="age" placeholder="AGE"> </div>
            
              <div class="form-group row"> <label for="city" class="col-md-2 control-labelform-label">CITY</label>
               
                  <input type="text" class="form-control col-10" id="city " placeholder="CITY"> </div>
             
          <div class="form-group row"> <label for="phone" class="col-2 col-form-label">PHONE</label>
            
              <input type="text" class="form-control col-10" id="phone" placeholder="PHONE"> </div>
          <div class="form-group row"> <label for="email" class="col-2 col-form-label">EMAIL</label>
              <input type="email" class="form-control col-10" id="email" placeholder="EMAIL"></div>
          <div class="form-group row"> <label for="organisation" class="col-2 col-form-label">ORGANISATION</label>
           
              <input type="text" class="form-control col-10" id="organisation" placeholder="ORGANISATION NAME"> </div>
          
          <div class="form-group row"> <label for="job" class="col-2 col-form-label">JOB-ROLE</label>
         
              <input type="text" class="form-control col-10" id="job" placeholder="JOB ROLE"> </div>
          
          <div class="form-group row"> <label for="password" class="col-2 col-form-label" contenteditable="true">PASSWORD</label>
            
              <input type="password" class="form-control col-10" id="password" placeholder="Password"> </div>
          
          <br>
          <h3 class="text-left">VEHICLE DETAILS</h3>
         <div class="form-group row"> <label for=" v_name" class="col-2 col-form-label">NAME</label>
           
          <input type="text" class="form-control col-10" id="v_name" placeholder="VEHICLE NAME"> </div>
      
            <div class="form-group row"> <label for="v_type" class="col-2 col-form-label">TYPE</label>
              
                <input type="text" class="form-control col-10" id="v_type" placeholder="VEHICLE TYPE"> </div>
        
            <div class="form-group row"> <label for="v_number" class="col-2 col-form-label" contenteditable="true">NUMBER</label>
           
                <input type="number" class="form-control col-10" id="v_number" placeholder="VEHICLELICENSE NUMBER"> </div>
          
            <div class="form-group row"> <label for="v_insurance" class="col-2 col-form-label" contenteditable="true">INSURANCE</label>
             
                <input type="number" class="form-control col-10" id="v_insurance" placeholder="INSURANCE"> </div>
           
                <button  class="btn btn-primary" id="add-user1">SUBMIT</button> 
                
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="app.js"></script>
 
</body>

</html>
