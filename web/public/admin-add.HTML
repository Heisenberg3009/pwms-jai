<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="py-5 text-center text-white h-100" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
        <div class="container">
          <div class="row">
            <div class="col-md-8 mx-auto">
              <h1 class="mb-3" contenteditable="true">ADD SPOTS&nbsp; OR WAREHOUSE</h1>
              <p class="lead mb-0"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-left"><u>SPOT DETAILS</u></h3>

                <div class="form-group row"> <label for="s_id" class="col-2 col-form-label">ID</label>
                
                      <input type="number" class="form-control col-10" id="s_id" placeholder="ID"> </div>
                <div class="form-group row"> <label for="s_name" class="col-2 col-form-label">NAME</label>
                 
                    <input type="text" class="form-control col-10" id="s_name" placeholder="NAME"> </div>
                <div class="form-group row"> <label for="s_location_lat" class="col-2 col-form-label">LOCATION</label>
                    <input type="text" class="form-control col-10" id="s_location_lat" placeholder="LOCATION"> </div>
                    <div class="form-group row"> <label for="s_location_long" class="col-2 col-form-label">LOCATION</label>
                        <input type="text" class="form-control col-10" id="s_location_long" placeholder="LOCATION"> </div>
    
                <button class="btn btn-primary"id="add-spots">Submit</button>
            </div>
          </div>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="app.js"></script>
 
</body>

</html>
