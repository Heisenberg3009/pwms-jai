<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  <div class="py-5 text-center text-white h-100 align-items-center d-flex" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
    <div class="container py-5">
      <div class="row">
        <div class="mx-auto col-lg-8 col-md-10">
          <h1 class="display-3 mb-4">Welcome to Cool Parking</h1>
          <h3>Enter your credentials to enter the app&nbsp;</h3>
          <form id="c_form-h" >
            <div class="form-group row"> <label for="u_name" class="col-sm-2 control-labelform-label">USERNAME/<br>VEHICLE NJUMBER</label>
              <div class="col-10">
                <input type="email" class="form-control" id="u_name" placeholder="mail@example.com"> </div>
            </div>
            <div class="form-group row"> <label for="u_pass" class="col-2 col-form-label">PASSWORD</label>
              <div class="col-10">
                <input type="password" class="form-control" id="u_pass" placeholder="Password"> </div>
            </div>
            <button  class="btn btn-primary" id="login">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 
</body>

</html>
